{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    

    <form class="container" method="POST">

        {% csrf_token %}

        {% block cont %}
        {% endblock %}
        

    </form>


    <script>
        if("{{error}}"){
            alert("{{error}}")
        }
    </script>

</body>
</html>
